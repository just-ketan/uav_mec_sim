simulationTime: 2000.0
randomSeed: 42
resultsDirectory: "./results"

# -------------------------------------------------------------------
# Datacenter (MEC Edge Cluster)
# -------------------------------------------------------------------
datacenter:
  hostCount: 50
  cpuCapacity: 30000         # MIPS per host
  pes: 16                    # processing elements per host
  ram: 65536                 # MB
  bandwidth: 500000          # Mbps
  storage: 5000000           # MB

# -------------------------------------------------------------------
# MEC Server VM Configuration
# -------------------------------------------------------------------
vms:
  count: 150
  cpuCapacity: 5000          # MIPS
  ramCapacity: 8192          # MB
  bandwidth: 50000           # Mbps
  size: 30000                # MB

# -------------------------------------------------------------------
# IoT Workload (High Load)
# -------------------------------------------------------------------
workload:
  taskCount: 10000
  arrivalRate: 3.0           # Lambda for Poisson arrivals
  taskComputeRange:
    min: 3000                # MI
    max: 25000               # MI
  taskDataRange:
    min: 1000                # KB or MB depending on sim
    max: 20000
  taskOutputRange:
    min: 200
    max: 4000
  deadlineRange:
    min: 2.0                 # seconds
    max: 30.0

# -------------------------------------------------------------------
# Cost Model (for revenue/cost optimization)
# -------------------------------------------------------------------
costModel:
  compute: 0.05              # $ per CPU-hour
  bandwidth: 0.01            # $ per GB
  latencyPenalty: 0.001      # $ per ms
  energy: 0.02               # $ per kWh

# -------------------------------------------------------------------
# UAV Configuration
# -------------------------------------------------------------------
uav:
  count: 20                  # large UAV fleet
  altitude: 150.0            # meters
  capacityPerNode: 70        # max IoTs per UAV
  sinrThreshold: 15.0        # dB, strong requirement

# -------------------------------------------------------------------
# Service Provider Optimization Parameters
# -------------------------------------------------------------------
optimization:
  revenueParameter: 0.1      # v from paper
  costParameter: 0.01        # w
  aggressionLevel: 0.5       # 0 = conservative, 1 = aggressive
  iterations: 100            # for K-means + R-TMSC

# -------------------------------------------------------------------
# Simulation Area
# -------------------------------------------------------------------
area:
  width: 2000.0              # meters
  height: 2000.0             # meters
