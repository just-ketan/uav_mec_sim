simulationTime: 1000.0
randomSeed: 42
resultsDirectory: "./results"

# Datacenter and Host Configuration
datacenter:
  hostCount: 5
  cpuCapacity: 10000
  pes: 4
  ram: 16384
  bandwidth: 100000
  storage: 1000000

# VM Configuration (MEC Servers)
vms:
  count: 10
  cpuCapacity: 2500
  ramCapacity: 2048
  bandwidth: 10000
  size: 10000

# IoT Workload Configuration
workload:
  taskCount: 100
  arrivalRate: 0.5
  taskComputeRange:
    min: 1000
    max: 5000
  taskDataRange:
    min: 500
    max: 5000
  taskOutputRange:
    min: 100
    max: 1000
  deadlineRange:
    min: 1.0
    max: 10.0

# Cost Model Configuration
costModel:
  compute: 0.05      # $/CPU-hour
  bandwidth: 0.01    # $/GB
  latencyPenalty: 0.001  # $/ms
  energy: 0.02       # $/kWh

# UAV Configuration
uav:
  count: 0            # 0 = auto-calculate based on capacity
  altitude: 100.0     # meters
  capacityPerNode: 20 # max IoTs per UAV
  sinrThreshold: 10.0 # dB

# Service Provider Parameters
optimization:
  revenueParameter: 0.1   # v from paper
  costParameter: 0.01     # w from paper
  aggressionLevel: 0.5    # 0.0 = conservative, 1.0 = aggressive
  iterations: 100         # K-means and R-TMSC iterations

# Geographic Area
area:
  width: 1000.0   # meters
  height: 1000.0  # meters
