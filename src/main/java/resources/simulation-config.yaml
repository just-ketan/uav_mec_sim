
# UAV-MEC CloudSim Simulation Configuration

simulation:
  name: "UAV-MEC-Production-Run"
  description: "Full integration path with cost optimization"
  simulationTime: 3600              # seconds (1 hour)
  randomSeed: 42                     # For reproducibility
  logLevel: "INFO"

infrastructure:
  mecServers:
    count: 5
    cpuCapacity: 10000              # MIPS per server
    memoryCapacity: 4096            # MB
    storageCapacity: 100000         # MB
    
  vms:
    count: 5
    cpuCapacity: 1000               # MIPS per VM
    ramCapacity: 512                # MB
    bandwidth: 1000                 # Mbps

workload:
  taskCount: 1000
  arrivalRate: 0.1                  # tasks per second
  taskComputeRange:
    min: 1000
    max: 10000
  taskDataRange:
    min: 100
    max: 1000
  taskDeadlineRange:
    min: 5
    max: 60

costModel:
  computeCostPerCpuHour: 0.0001
  bandwidthCostPerGB: 0.00001
  latencyPenaltyPerMs: 0.01
  energyCostPerKWh: 0.1

optimization:
  enabled: true
  algorithm: "adaptive"
  updateInterval: 100               # simulation time seconds
  stateBackup: true
  checkpointInterval: 500           # simulation time seconds

output:
  resultsDirectory: "results"
  exportFormats:
    - "csv"
    - "json"
    - "html"
  generateVisualization: true
  reportName: "simulation_report"